<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <title>Controller: arrays</title>
    <link href="../css/estilos.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <style>
        .finalizado {
            color: blue;
        }
        .pendente {
            color: red;
        }
    </style>
</head>
<body ng-controller="Principal as ctl">

    <!-- conteúdo da view -->
    <div ng-repeat="aluno in ctl.alunos" ng-class="ctl.verificaStatus(aluno.status)" style="display: flex; flex-direction: column;">
        Nome: {{aluno.nome}}
        Curso: {{aluno.curso}}
        Status: {{aluno.status}}
        <span>------------------------</span>
    </div>


    <!-- definição da api e do controller -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

                var self = this;

                self.alunos = [
                    { nome: 'Ademar Torres', curso: 'NodeJS', status: 'Aprovado' },
                    { nome: 'Cecilia Maria', curso: 'Psicologia' },
                    { nome: 'Marcelo Lima', curso: 'Turismo', status: 'Reprovado' }
                ];


                self.verificaStatus = function(status) {
                    return {
                        finalizado: status != null,
                        pendente: status == null
                    }
                }
            }]);
    </script>
</body>
</html>
