<!DOCTYPE html>
<html ng-app="appAngular">
<head>
    <title>Controller: arrays</title>
    <link href="../css/estilos.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body ng-controller="Principal as ctl">

    <!-- conteúdo da view -->
    <div ng-repeat="aluno in ctl.alunos" style="display: flex; gap: 8px;">
        <p>Nome: {{aluno.nome}}</p>
        <p>Idade: {{aluno.idade}}</p>
    </div>


    <!-- definição da api e do controller -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>    
    <script type="text/javascript">
        angular.module('appAngular', [])
            .controller('Principal', [function () {

                var self = this;

                self.alunos = [
                    {nome: "João", idade: 20},
                    {nome: "Maria", idade: 21},
                    {nome: "Pedro", idade: 22},
                    {nome: "Ana", idade: 23},
                    {nome: "Carlos", idade: 24},
                    {nome: "Daniel", idade: 25},
                ]

            }]);
    </script>
</body>
</html>
